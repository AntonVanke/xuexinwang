<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学籍信息录入系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        label .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        .photo-upload {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        .photo-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .upload-btn {
            position: relative;
            display: inline-block;
        }

        .upload-btn input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .upload-label:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .photo-preview {
            width: 120px;
            height: 160px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .photo-preview .placeholder {
            color: #aaa;
            font-size: 12px;
            text-align: center;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 60px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading.show {
            display: inline-block;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .photo-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>学籍信息录入系统</h1>
            <p>请认真填写以下信息，确保信息的真实性和准确性</p>
        </div>

        <form id="dataForm" method="POST" action="/submit" onsubmit="return validateForm()">
            <div class="form-container">
                <!-- 照片上传 -->
                <div class="section-title">个人照片</div>
                <div class="photo-upload">
                    <div class="photo-container">
                        <div class="upload-btn">
                            <input type="file" id="photoInput" accept="image/*" onchange="convertToBase64()">
                            <label for="photoInput" class="upload-label">选择照片</label>
                        </div>
                        <div class="photo-preview">
                            <img id="photoPreview" style="display:none;">
                            <div class="placeholder" id="photoPlaceholder">
                                照片预览<br>
                                (建议使用证件照)
                            </div>
                        </div>
                    </div>
                    <span class="error-message" id="photoError">请上传照片</span>
                </div>

                <!-- 基本信息 -->
                <div class="section-title">基本信息</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError">请输入姓名</span>
                    </div>

                    <div class="form-group">
                        <label for="sex">性别 <span class="required">*</span></label>
                        <select id="sex" name="sex" required>
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <span class="error-message" id="sexError">请选择性别</span>
                    </div>

                    <div class="form-group">
                        <label for="date">出生日期 <span class="required">*</span></label>
                        <input type="date" id="date" name="date" required onchange="formatDate(this)">
                        <input type="hidden" id="dateFormatted" name="dateFormatted">
                        <span class="error-message" id="dateError">请选择出生日期</span>
                    </div>

                    <div class="form-group">
                        <label for="mz">民族 <span class="required">*</span></label>
                        <select id="mz" name="mz" required>
                            <option value="">请选择</option>
                            <option value="汉">汉族</option>
                            <option value="壮">壮族</option>
                            <option value="满">满族</option>
                            <option value="回">回族</option>
                            <option value="苗">苗族</option>
                            <option value="维吾尔">维吾尔族</option>
                            <option value="土家">土家族</option>
                            <option value="彝">彝族</option>
                            <option value="蒙古">蒙古族</option>
                            <option value="藏">藏族</option>
                            <option value="其他">其他</option>
                        </select>
                        <span class="error-message" id="mzError">请选择民族</span>
                    </div>

                    <div class="form-group full-width">
                        <label for="zjhm">身份证号码 <span class="required">*</span></label>
                        <input type="text" id="zjhm" name="zjhm" pattern="[0-9]{17}[0-9Xx]{1}" maxlength="18" required>
                        <span class="error-message" id="zjhmError">请输入正确的身份证号码</span>
                    </div>
                </div>

                <!-- 院校信息 -->
                <div class="section-title">院校信息</div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="school">学校名称 <span class="required">*</span></label>
                        <input type="text" id="school" name="school" required>
                        <span class="error-message" id="schoolError">请输入学校名称</span>
                    </div>

                    <div class="form-group">
                        <label for="level">学历层次 <span class="required">*</span></label>
                        <select id="level" name="level" required>
                            <option value="">请选择</option>
                            <option value="专科">专科</option>
                            <option value="本科">本科</option>
                            <option value="硕士研究生">硕士研究生</option>
                            <option value="博士研究生">博士研究生</option>
                        </select>
                        <span class="error-message" id="levelError">请选择学历层次</span>
                    </div>

                    <div class="form-group">
                        <label for="xljb">学历类别 <span class="required">*</span></label>
                        <select id="xljb" name="xljb" required>
                            <option value="">请选择</option>
                            <option value="普通高等教育">普通高等教育</option>
                            <option value="成人高等教育">成人高等教育</option>
                            <option value="高等教育自学考试">高等教育自学考试</option>
                            <option value="网络教育">网络教育</option>
                        </select>
                        <span class="error-message" id="xljbError">请选择学历类别</span>
                    </div>

                    <div class="form-group">
                        <label for="rz">学习形式 <span class="required">*</span></label>
                        <select id="rz" name="rz" required>
                            <option value="">请选择</option>
                            <option value="普通全日制">普通全日制</option>
                            <option value="非全日制">非全日制</option>
                            <option value="业余">业余</option>
                            <option value="函授">函授</option>
                        </select>
                        <span class="error-message" id="rzError">请选择学习形式</span>
                    </div>

                    <div class="form-group">
                        <label for="xz">学制(年) <span class="required">*</span></label>
                        <select id="xz" name="xz" required>
                            <option value="">请选择</option>
                            <option value="2">2年</option>
                            <option value="2.5">2.5年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                            <option value="5">5年</option>
                        </select>
                        <span class="error-message" id="xzError">请选择学制</span>
                    </div>
                </div>

                <!-- 专业信息 -->
                <div class="section-title">专业信息</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fy">学院/分院 <span class="required">*</span></label>
                        <input type="text" id="fy" name="fy" required>
                        <span class="error-message" id="fyError">请输入学院名称</span>
                    </div>

                    <div class="form-group">
                        <label for="xs">系/所</label>
                        <input type="text" id="xs" name="xs">
                    </div>

                    <div class="form-group full-width">
                        <label for="major">专业名称 <span class="required">*</span></label>
                        <input type="text" id="major" name="major" required>
                        <span class="error-message" id="majorError">请输入专业名称</span>
                    </div>

                    <div class="form-group">
                        <label for="bj">班级</label>
                        <input type="text" id="bj" name="bj">
                    </div>

                    <div class="form-group">
                        <label for="xh">学号 <span class="required">*</span></label>
                        <input type="text" id="xh" name="xh" required>
                        <span class="error-message" id="xhError">请输入学号</span>
                    </div>
                </div>

                <!-- 学籍信息 -->
                <div class="section-title">学籍信息</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="rxrq">入学日期 <span class="required">*</span></label>
                        <input type="date" id="rxrq" name="rxrq" required onchange="formatDate(this, 'rxrqFormatted')">
                        <input type="hidden" id="rxrqFormatted" name="rxrqFormatted">
                        <span class="error-message" id="rxrqError">请选择入学日期</span>
                    </div>

                    <div class="form-group">
                        <label for="yjbyrq">预计毕业日期 <span class="required">*</span></label>
                        <input type="date" id="yjbyrq" name="yjbyrq" required onchange="formatDate(this, 'yjbyrqFormatted')">
                        <input type="hidden" id="yjbyrqFormatted" name="yjbyrqFormatted">
                        <span class="error-message" id="yjbyrqError">请选择预计毕业日期</span>
                    </div>

                    <div class="form-group full-width">
                        <label for="xjzt">学籍状态 <span class="required">*</span></label>
                        <select id="xjzt" name="xjzt" required>
                            <option value="">请选择</option>
                            <option value="在籍（注册学籍）">在籍（注册学籍）</option>
                            <option value="不在籍（休学）">不在籍（休学）</option>
                            <option value="不在籍（保留学籍）">不在籍（保留学籍）</option>
                            <option value="已毕业">已毕业</option>
                        </select>
                        <span class="error-message" id="xjztError">请选择学籍状态</span>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn">
                        提交信息
                        <span class="loading" id="loadingSpinner">⏳</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function convertToBase64() {
            const fileInput = document.getElementById('photoInput');
            const preview = document.getElementById('photoPreview');
            const placeholder = document.getElementById('photoPlaceholder');
            const photoError = document.getElementById('photoError');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    photoError.classList.remove('show');

                    // 创建隐藏的input存储Base64
                    let base64Input = document.getElementById('photoBase64');
                    if (!base64Input) {
                        base64Input = document.createElement('input');
                        base64Input.type = 'hidden';
                        base64Input.id = 'photoBase64';
                        base64Input.name = 'photo';
                        document.getElementById('dataForm').appendChild(base64Input);
                    }
                    base64Input.value = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function formatDate(input, targetId) {
            const date = new Date(input.value);
            if (!isNaN(date.getTime())) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const formatted = `${year}年${month}月${day}日`;

                // 如果是出生日期
                if (input.id === 'date') {
                    const hiddenInput = document.getElementById('dateFormatted');
                    hiddenInput.value = formatted;
                    input.setAttribute('data-formatted', formatted);
                } else if (targetId) {
                    const hiddenInput = document.getElementById(targetId);
                    hiddenInput.value = formatted;
                    input.setAttribute('data-formatted', formatted);
                }
            }
        }

        function validateForm() {
            let isValid = true;
            const requiredFields = [
                'name', 'sex', 'date', 'mz', 'zjhm', 'school',
                'level', 'xljb', 'rz', 'xz', 'fy', 'major',
                'xh', 'rxrq', 'yjbyrq', 'xjzt'
            ];

            // 检查照片
            const photoBase64 = document.getElementById('photoBase64');
            if (!photoBase64 || !photoBase64.value) {
                document.getElementById('photoError').classList.add('show');
                isValid = false;
            }

            // 检查必填字段
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');

                if (!field.value) {
                    if (errorElement) {
                        errorElement.classList.add('show');
                    }
                    isValid = false;
                } else {
                    if (errorElement) {
                        errorElement.classList.remove('show');
                    }
                }
            });

            // 验证身份证
            const zjhm = document.getElementById('zjhm').value;
            if (zjhm && !/(^\d{17}(\d|X|x)$)/.test(zjhm)) {
                document.getElementById('zjhmError').textContent = '身份证号码格式不正确';
                document.getElementById('zjhmError').classList.add('show');
                isValid = false;
            }

            // 如果验证通过，处理日期格式
            if (isValid) {
                // 替换日期字段的值为格式化的值
                const dateField = document.getElementById('date');
                const rxrqField = document.getElementById('rxrq');
                const yjbyrqField = document.getElementById('yjbyrq');

                if (dateField.getAttribute('data-formatted')) {
                    dateField.name = 'date_original';
                    document.getElementById('dateFormatted').name = 'date';
                }

                if (rxrqField.getAttribute('data-formatted')) {
                    rxrqField.name = 'rxrq_original';
                    document.getElementById('rxrqFormatted').name = 'rxrq';
                }

                if (yjbyrqField.getAttribute('data-formatted')) {
                    yjbyrqField.name = 'yjbyrq_original';
                    document.getElementById('yjbyrqFormatted').name = 'yjbyrq';
                }

                // 显示加载状态
                document.getElementById('loadingSpinner').classList.add('show');
            }

            return isValid;
        }

        // 清除错误信息
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                const errorElement = document.getElementById(this.id + 'Error');
                if (errorElement && this.value) {
                    errorElement.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
